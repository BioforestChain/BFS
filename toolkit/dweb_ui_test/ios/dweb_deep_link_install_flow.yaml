appId: ${MAESTRO_IOS_APP_ID}
---
- launchApp:
    clearState: true
    stopApp: true
    permissions: { all: unset }
    arguments: 
       enabledAccessibilitySync: true

- waitForAnimationToEnd:
    timeout: 2000
- tapOn: desk:search
- inputText: https://test.dwebdapp.com
- pressKey: Enter
- assertVisible:
    text: COT
- tapOn: COT
- tapOn: (Install.*|安装.*)
- extendedWaitUntil:
    timeout: 300000 # 等待最长 5 分钟 (300000 毫秒)
    visible: (Open|打开)
- tapOn: (Open|打开)
- tapOn:
    text: (Cancel|取消)
    optional: true
- longPressOn: taskbar:alphabfmeta.info.dweb
- tapOn: taskbar:alphabfmeta.info.dweb

- stopApp: ${MAESTRO_IOS_APP_ID}

