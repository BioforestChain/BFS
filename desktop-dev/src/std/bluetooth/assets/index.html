  <title>bluetooth</title>
  <style type="text/css">
    body{
      position: relative;
      box-sizing: border-box;
      margin: 0px;
      padding: 0px 20px;
      width: 100%;
      height: 100%;
      background: #eee;
    }

    .prompt{
      position: absolute;
      left: 0px;
      top: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: red;
    }
    
    .title{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 60px;;
    }

    .toggle{
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      padding: 0px 20px;
      width: 100%;
      height: 50px;
      border-radius: 10px;
      background: #fff;
    }

    .toggle_content_container{
      position: relative;
      display: flex;
      align-items: center;
      width: 38px;
      height: 26px;
      border-radius: 19px;
      background: #ddd;
      cursor: pointer;
    }

    .active .toggle_content_container{
      background: #1677ff;
    }

    .toggle_btn{
      position: absolute;
      left: 2px;
      width: 22px;
      height: 22px;
      border-radius: 100%;
      background: #fff;
    }

    .active .toggle_btn{
      left: auto;
      right: 2px;
    }

    .device_title{
      padding-top: 20px;
      width: 100%;
      height: 20px;
      font-size: 13px;
      color: #666;
    }

    .list_container{
      display: none;
      box-sizing: border-box;
      margin: 0px;
      padding: 0px 20px;
      width: 100%;
      height: auto;
      border-radius: 19px;
      background: #fff;
      list-style: none;
    }

    .active .list_container{
      display: block;
    }

    .list_item{
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      width: 100%;
      height: 50px;
      border-top: 1px solid #eee;
      cursor: pointer;
    }

    .list_item:first-of-type{
      border-top: none;
    }



    .name{
      width: 100%;
      flex-grow: 100;
      flex-shrink: 100;
      font-size: 16px;
      color: #333;
    }

    .status,
    .status_connected{
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 5em;
      height: 100%;
      color: #999;
    }

    .status_connected{
      display: none;
    }

    .connected .name{
      color: #1677ff;
    }

    .connected .status {
      display: none;
    }

    .connected .status_connected{
      display: flex;
      color: #1677ff;
    }

    .space_bootom{
      width: 100%;
      height: 60px;
    }

    .connecting .status{
      display: none;
    }

    .loading{
      --size: 22px;
      display: none;
      justify-content: center;
      align-items: center;
      width: var(--size);
      height: var(--size);
      color: red;
      animation: rotate 1s infinite;
    }
    
    .connecting .loading{
      display: flex;
    }



    @keyframes rotate {
      0% { 
        transform: rotateZ(0deg)
      }
      100% { 
        transform: rotateZ(360deg);
      }
    }
      
  </style>
</head>
