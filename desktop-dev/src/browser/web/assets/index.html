<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Browser</title>
    <script type="module" src="./src/index.ts"></script>
    <style>
      .browser-views {
        display: grid;
        grid-template-rows: 2em 1fr;
        grid-template-columns: 1fr;
      }
      .web-view {
        display: grid;
        grid-row: 1 / 3;
        grid-column: 1 / 2;
        grid-template-rows: subgrid;
        grid-template-columns: subgrid;
      }
      .web-view-tab {
        min-width: 5em;
      }
      .web-view-content {
        width: 100%;
        height: max-content;
      }
    </style>
  </head>
  <body>
    <h1 class="win-title">这是一个网页浏览器</h1>
    <div class="browser-views">
      <details class="web-view">
        <summary class="web-view-tab">WaterBang</summary>
        <webview class="web-view-content" src="https://dweb.waterbang.top"></webview>
      </details>
      <details class="web-view">
        <summary class="web-view-tab">百度</summary>
        <webview class="web-view-content" src="https://baidu.com"></webview>
      </details>
      <details class="web-view">
        <summary class="web-view-tab">Google</summary>
        <webview class="web-view-content" src="https://google.com"></webview>
      </details>
      <details class="web-view">
        <summary class="web-view-tab">Bing</summary>
        <webview class="web-view-content" src="https://new.bing.com"></webview>
      </details>
    </div>
  </body>
</html>
