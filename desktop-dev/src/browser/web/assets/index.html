<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="static/browser.ico" type="image/x-icon">
  <title>Browser</title>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      overflow: hidden;
    }

    /* 将图像和名称容器居中对齐 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* 调整图像和名称之间的间距 */
    .name {
      margin-top: 10px;
      font-size: 1em;
    }

    .image {
      width: 70%;
      height: 70%;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- SVG 图片 -->
    <img class="image" src="logo.svg" alt="logo" />

    <!-- 名称 -->
    <div class="name">
      Dweb Browser
    </div>
  </div>
</body>

</html>
