<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Browser</title>
    <style>
      /* 将图像和名称容器居中对齐 */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      /* 调整图像和名称之间的间距 */
      .name {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- SVG 图片 -->
      <img src="logo.svg" alt="logo" />
  
      <!-- 名称 -->
      <div class="name">
        Dweb Browser
      </div>
    </div>
  </body>
</html>
