    <style type="text/css">
        :root{
            --height: 48px;
            --background-color: #FFFF;
            --cell-width: 80px;
        }
        html{
            width:100%;
            height: var(--height);
            overflow: hidden;
        }
        body{
            margin: 0px;
            width:100%;
            height: 100%;
            background-color: #fff;
            
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height:100%;
            background-color: var(--background-color);
            border-bottom: 1px solid red;
        }

        .container-light{
            color: #000;
        }

        .container-dark{
            color: #fff;
        }

        .container-defult{
            color: #000;
        }

        .left_container{
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: var(--cell-width);
            height: 100%;
            font-size: 15px;
            font-weight: 900;
            /* color: #000; */
        }

        .center_container{
            --border-radius: 28px;
            width: calc(100% - var(--cell-width) * 2);
            height: 100%;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            background: #000;
        }

        .right_container{
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            width: var(--cell-width);
            height: 100%;
        }

        .icon{
            margin-right: 5px;
            width: 18px;
            height: 18px;
        }
    </style>
</head>

    <script type="text/javascript">
        // 需要实现的功能
        // 设置/获取背景颜色
        // 设置/获取主题
        // 设置/获取是否覆盖

        // 主题 light | dark | default;
        // 定义前景色
        // 默认的值 default
        let style="default"
        
        // 背景颜色
        // 默认的值是 #FFF
        // 备注 必须是大写的 十六进制的值
        let backgroundColor="#FFFF"
        // 是否覆盖 
        // 可能的值 boolean
        // 默认的值 true
        let isOverlays = true; 

        const elContainer = document.querySelector('.container')
        // statusbar 所在挂在的iframe 对象
        // 一点 multi-webview 发生了改变，那么这里的代码也需要发生改变
        const iframe = window.top.document.querySelector("view-tree").shadowRoot.querySelector("multi-webview-content").shadowRoot.querySelector('#statusbar');
        const appUrl = iframe.dataset.appUrl
        if(!iframe) console.error('status-bar 发生错误, 没有找到挂在的 iframe')
        console.log('dataAppSrc------------------------------------:', appUrl)

        // 设置主题
        // 通过设置 .container 的color 实现
        function setStyle(_style){
            style = _style
            switch(style){
                case "light": elContainerSetClass("container container-light"); break;
                case "dark": elContainerSetClass('container container-dark'); break;
                case "default": elContainerSetClass('container container-default'); break;
                default: elContainerSetClass('container container-default');
            }
        }

        // 获取当前样式
        function getStyle(){
            return style;
        }

        // 设置背景色
        function setBackgroundColor(color /*十六进制的值*/){
            document.documentElement.style.setProperty('--background-color', color)
        }

        // 获取背景色
        function getBackgroundColor(color) /*必须要要返回一个 十六进制的值*/{
            return document.documentElement.style.getPropertyValue('--background-color')
        }
        
        // 设置 容器的 class
        function elContainerSetClass(classNames){
            elContainer.setAttribute('class', classNames)
        }

        /*
            监听操作的方法
        */
        async function awaitOperation(){
            fetch("http://statusbar.sys.dweb-80.localhost:22605/operation_from_html?app_url="+appUrl)
            .then(async (res) => {
                awaitOperation()
                const id = res.headers.get('id')
                const value = await res.json()
                if(value.action === "set_background_color"){
                    setBackgroundColor(value.value)
                    fetchReturn(value.value, id)
                    return ;
                }

                if(value.action === "set_style"){
                    setStyle(value.value)
                    fetchReturn(value.value, id)
                    return;
                }

                if(value.action === 'get_style'){
                    // 需要这个 style 的值发送出去
                    fetchReturn(style, id)
                    return;
                }
            })
            .catch(err => {
                console.error('statusbar err： ', err)
            })
        }
        awaitOperation()


        // 通过发送请求把数据传送回去
        function fetchReturn(value,id){
            console.log("返回数据： ", JSON.stringify({ value: value}))
            fetch(
                "http://statusbar.sys.dweb-80.localhost:22605/operation_return?app_url="+appUrl,
                {
                    method: 'POST',
                    body: JSON.stringify({ value: value}),
                    headers: {
                        "Content-Type": "application/json; charset=UTF-8",
                        "id": id
                    }
                     
                }
            )
            .then(res =>{
                console.log('statusbar.html 返回的数据成功', res)
            })
            .catch(err => console.error("fetchReturn 出错", err))
        }
      
      
    </script>
