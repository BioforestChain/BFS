<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMMMetadata</title>
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px 12px;
        }
        .top-bar-container{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 0px;
            width: auto;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
        }
        .summary-container{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-sizing: content-box;
            padding: 10px 0px;
            width: 100%;
            height: 100px;
            background: #0001;
        }

        .icon-container{
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background: #0001;
        }

        .text-container{
            position: relative;
            box-sizing: border-box;
            margin-left: 10px;
            width: 100%;
            height: 100%;
            background: #0001;
        }

        .title{
            margin: 0px;
            width: 100%;
            font-size: 24px;
            line-height: 26px;
        }

        .explain{
            margin: 0px;
            font-size: 14px;
            line-height: 22px;
            color: #888;
        }
        .button-group-container{
            position: absolute;
            left: 0px;
            bottom: 0px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: #f001;
        }

        .btn-download{
            padding: 3px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 2px;
            color: #fff;
            border: none;
            background: #1677ff;
        }

        .preview-container{
            width: 100%;
            height: auto;
        }

        .preview-container-title{
            margin: 0px;
        }

        .img-container{
            display: flex;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            height: 500px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            background: #0001;
        }

        .img-box{
            flex: none;
            width: 260px;
            height: 500px;
            border-radius: 20px;
            scroll-snap-align: center;
            background: #0001;;
        }

        .detail-contaienr{
            --font-size: 13px;
            --line-height: 16px;
            position: relative;
            width: 100%;
            height: auto;
            font-size: 13px;
            line-height: 16px;
        }

        .detail-text{
            position: relative;
            font-size: 13px;
            line-height: 20px;
            height: 60px;
            overflow: hidden;
            /* background: #0001; */
        }

        .detail-button-more{
            position: absolute;
            right: 0px;
            bottom: 0px;
            padding-left: 50px;
            border: none;
            color: #1677ff;
            background: linear-gradient(to right, transparent, #ffff 40%);
            cursor: pointer;
        }

        .developer-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0px 50px 0px;
        }

        .developer-name{
            margin: 0px;
            font-size: 13px;
            line-height: 15px;
            color: #1677ff;
        }

        .developer-title{
            margin: 0px;
            font-size: 12px;
            line-height: 15px;
            color: #999;
        }

        .icon-right{
            color: #999;
        }

    </style>
</head>
<body>
