<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safe-area</title>
</head>
<body>
    <script type="text/javascript">
        const iframe = window.top.document.querySelector("view-tree").shadowRoot.querySelector("multi-webview-content").shadowRoot.querySelector('#statusbar');
        const appUrl = iframe.dataset.appUrl
        if(!iframe) console.error('safe-area 发生错误, 没有找到挂在的 iframe')
        const state = {
            overlay: false,
            // 内部尺寸
            cutoutInsets: {
                left: 0,
                top: 0,
                right: 0,
                bottom: 0,
            },
            // 外部尺寸
            outerInsets: {
                left: 0,
                top: 0,
                right: 0,
                bottom: 0,
            }
        }

        function getState(){
            console.error('safe-area.html 获取状态 只返回了一个模拟的值')
            const elContainer = iframe.parentElement;
            const elStatusbar = elContainer.querySelector('#statusbar')
            const elLine = elContainer.querySelector('.bottom-line-container')
            const elContainerRect = elContainer.getBoundingClientRect()
            const elStatusbarRect = elStatusbar.getBoundingClientRect()
            const elLineRect = elLine.getBoundingClientRect();
            // console.log(
            //     elContainerRect,
            //     elStatusbarRect,
            //     elLineRect
            // )
            return JSON.stringify(state);
        }

        function setOverlay(value){
            console.error('safe-area.html 设置列 overlay 但是还没有处理逻辑',value)
            state.overlay = value
        }

         /*
            监听操作的方法
        */
        async function awaitOperation(){
            fetch("http://safe-area.nativeui.sys.dweb-80.localhost:22605/safe-area-ui/wait_for_operation?app_url="+appUrl)
            .then(async (res) => {
                const reader = res.body.getReader()
                let loop = true;
                do{
                    const {value, done} = await reader.read()
                    loop = !done
                    if(!value) continue;
                    const o = JSON.parse(new TextDecoder().decode(value))
                    console.log('safe-area.html 请求的结果： ', o)
                    if(!appUrl.startsWith(o.from)) continue;
                    switch(o.operationName){
                        case "get_state":
                            fetchReturn(getState(), o.id, o.from);
                            break;
                        case "set_overlay":
                            setOverlay(o.value);
                            fetchReturn(o.value, o.id, o.from);
                            break;
                        default: console.error('safe-area 没有匹配的功能 o.operationName === ', o.operationName)
                    }
                }while(loop)
            })
            .catch(err => {
                console.error('statusbar err： ', err)
            })
        }

        // 通过发送请求把数据传送回去
        function fetchReturn(value,id, from){
            console.log('value: ', value)
            fetch(
                "http://safe-area.nativeui.sys.dweb-80.localhost:22605/safe-area-ui/operation_return?app_url="+from,
                {
                    method: 'POST',
                    body: value,
                    headers: {
                        "Content-Type": "application/json; charset=UTF-8",
                        "id": id
                    }
                }
            )
            .catch(err => console.error("fetchReturn 出错", err))
        }

        awaitOperation()
    </script>
</body>
</html>
