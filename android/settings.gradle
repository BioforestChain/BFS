rootProject.name = "dweb-browser"
includeBuild("version-plugin")
include ':app'
include ':helper'
include ':benchmark'
include ':MicroService'
include ':DWebView'
include ':BrowserUI'

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}
